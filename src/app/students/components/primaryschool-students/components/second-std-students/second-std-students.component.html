<div class="container-fluid">
    <div class="row">
      <!-- Left Column with List (4:6 ratio) -->
      <div class="col-md-4 no-padding">
        <div class="card custom-card">
          <div class="card-body card-content">
            <h5 class="card-title">Left Card - List</h5>
            <ul class="list-unstyled">
              <li>List item 1</li>
              <li>List item 2</li>
              <li>List item 3</li>
            </ul>
          </div>
        </div>
      </div>
      
      <div class="col-md-8 no-padding">
        <div class="card custom-card">
          <div class="card-body card-content">
            <h5 class="card-title">Right Card - Table</h5>
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">Column 1</th>
                  <th scope="col">Column 2</th>
    
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>Row 1, Cell 1</td>
                  <td>Row 1, Cell 2</td>
                </tr>
                <tr>
                  <td>Row 2, Cell 1</td>
                  <td>Row 2, Cell 2</td>
                </tr>
                <!-- Add more table rows as needed -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
