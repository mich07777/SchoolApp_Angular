<section class="login-block">
    <div class="container">
        <div class="row ">
            <div class="col login-sec">
                <h2 class="text-center">Login</h2>
                <form class="login-form" action="" #f="ngForm" novalidate (ngSubmit)="f.form.valid&&onSubmit()">
                    <div class="form-group">
                        <label for="exampleInputEmail1" class="text-uppercase">Email</label>
                        <br>
                        <input type="email" class="form-control" name="email"  placeholder="email"
                            [(ngModel)]="formdata.email" #email="ngModel" required>
                        <span class="text-danger" *ngIf="this.submit&&email.errors?.['required']">
                            Email is required.
                        </span>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1" class="text-uppercase">Password</label>
                        <br>
                        <input class="form-control" type="password" name="password" placeholder="password" 
                            [(ngModel)]="formdata.password" #password="ngModel" required>
                        <span class="text-danger" *ngIf="this.submit&&password.errors?.['required']">
                            Password is required.
                        </span>
                    </div>
                    <div class="form-group">
                        <div class="text-center" *ngIf="this.loading">
                            <div class="spinner-border text-primary " role="status">
                                <span class="sr-only"></span>
                            </div>
                        </div>
                        <span class="text-danger" *ngIf="this.errorMessage">
                            <p [innerHTML]="this.errorMessage"></p>
                        </span>
                        <br>
                        <input type="submit" class="btn btn-login float-right" value="Login" [disabled]="this.loading"
                            (click)="submit=true">
                    </div>
                    <div class="clearfix"></div>
                    <div class="form-group">
                        Create new account ? Please <a href="javascript:void(0);" routerLink="/register">Register</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
